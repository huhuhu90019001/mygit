                    <table class="table mb0 pr15 ranger-box ">

                            <th style="width: 20%;">#progress#</th>

    <script type="text/javascript">
        $.widget( "custom.bk_autocomplete", $.ui.autocomplete, {
            _renderItemData: function(ul,item){
                var li = $('<li aria-label="'+item.label+'" class="ui-menu-item king-jquery-ui-item f12" data-id="'+item.id+'">'+item.label+'</li>');
                li.data('ui-autocomplete-item', item)
                ul.append(li);
                return li;
            },
            _initSource: function() {
                var array, url,
                    that = this;
                if ( $.isArray( this.options.source ) ) {
                    array = this.options.source;
                    this.source = function( request, response ) {
                        if (request.term){
                            response( $.ui.autocomplete.filter( array, request.term ) );
                        }else{
                            response( array );
                        }

                    };
                } else if ( typeof this.options.source === "string" ) {
                    url = this.options.source;
                    this.source = function( request, response ) {
                        if ( that.xhr ) {
                            that.xhr.abort();
                        }
                        that.xhr = $.ajax({
                            url: url,
                            data: request,
                            dataType: "json",
                            success: function( data ) {
                                response( data );
                            },
                            error: function() {
                                response([]);
                            }
                        });
                    };
                } else {
                    this.source = this.options.source;
                }
            }
        });
        var data = [
            {id: '1', label: "172.50.19.24"},
            {id: '2', label: "172.50.19.25"},
            {id: '3', label: "172.50.19.26"}
        ];
        $( "#form10_demo1 .keywork-input" ).bk_autocomplete({
            minLength: 0,
            source: data
        });
        $( "#form10_demo1 .keywork-input" ).focus(function(){
            $("#form10_demo1 .keywork-input").bk_autocomplete("search","");
        });
    </script>
